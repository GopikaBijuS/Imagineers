<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggessions</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="nav.css">
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Garamond&display=swap');
         .help-container {
            margin-top: 100px; /* Space for the fixed navbar */
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            width: 500px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .help-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

         .help-list {
            text-align: left;
            font-size: 18px;
            line-height: 1.6;
        }

        .help-list li {
            margin-bottom: 10px;
        }

        .icon {
            font-weight: bold;
        }  

         .suggestion-box {
            margin-top: 20px;
            text-align: left;
            Color: rgba(255, 140, 0, 0.9);
        }

        .suggestion-box textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            resize: none;
        }

         .suggestion-box button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: orange;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }


      .suggestion-box button:hover {
            background: white;
            color: orange;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .help-container {
                width: 90%;
            }
        }

   body{
         font-family: 'Garamond',Serif;
        }
    </style>
    </style>
</head>
<body>
    <header>
        <img src=".\img\logo.png" alt="logo">
        <h4>PRANA</h4>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="asanas.html">Asanas</a></li>
                <li><a href="#">Suggessions</a></li>
            </ul>
        </nav>
    </header>

    <div class="help-container">
      <h2>Suggestions</h2>
      <!-- Suggestions Box -->
      <div class="suggestion-box">
          <h3>Have a Suggestion? Fill out this...</h3>
          <br>
          <textarea id="suggestionInput" placeholder="Write your suggestion here..."></textarea>
          <button onclick="submitSuggestion()">Submit</button>
      </div>
  </div>
</body>
<script>
   function submitSuggestion() {
       let suggestion = document.getElementById("suggestionInput").value;
       if (suggestion.trim() === "") {
           alert("Please enter a suggestion before submitting.");
       } else {
           alert("Thank you for your suggestion!");
           document.getElementById("suggestionInput").value = ""; // Clear the input box
       }
   }
</script>
</html>
